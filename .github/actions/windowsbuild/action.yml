name: Test Action
description: Testing composite action
inputs:
  solution-filename:
    description: Solution file name
    required: true
  zip-filename:
    description: Zip file name
    required: true
runs:
  using: composite
  steps:
  - name: Add MSBuild to PATH
    uses: microsoft/setup-msbuild@v1.0.2

  - name: Build 64bit  
    shell: pwsh
    working-directory: ${{env.GITHUB_WORKSPACE}}
    run: msbuild /m "/p:Configuration=Release;Platform=x64;OutDir=output/64bit/" "${{ inputs.solution-filename }}"

  - name: Build 32bit
    shell: pwsh
    working-directory: ${{env.GITHUB_WORKSPACE}}
    run: msbuild /m "/p:Configuration=Release;Platform=x86;OutDir=output/32bit/" "${{ inputs.solution-filename }}"

  # - name: Make zip 
    # shell: pwsh
    # run: Compress-Archive "output/*" "output/windows.zip"
  
  # - name: Upload zip
    # uses: actions/upload-artifact@v3
    # with:
      # name: ${{ inputs.zip-filename }}
      # path: output/windows.zip

  - name: Upload zip
    uses: actions/upload-artifact@v3
    with:
      name: ${{ inputs.zip-filename }}
      path: output
